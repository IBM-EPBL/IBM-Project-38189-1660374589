<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>UAEP Sprint 2</title>
  </head>
  <body class="justify-content-center">
    <br /><br />
    <center>
      <div class="col-sm-10" style="width: 80%">
        <form method="post" action="/predict" class="form">
          <div class="form-group Spacing">
            <label for="greScore" class="col-sm-3">GRE Score:</label>
            <input
              name="greScore"
              placeholder="GRE Score"
              class="form-control col-sm-8"
              min="250"
              max="340"
              required
            />
          </div>
          <div class="form-group Spacing">
            <label for="toeflScore" class="col-sm-3">TOEFL Score:</label>
            <input
              name="toeflScore"
              placeholder="TOEFL Score"
              class="form-control col-sm-8"
              min="50"
              max="120"
              required
            />
          </div>
          <div class="form-group Spacing">
            <label for="univRank" class="col-sm-3">University Rating:</label>
            <input
              name="univRank"
              placeholder="University Rating"
              class="form-control col-sm-8"
              min="1"
              max="5"
              required
            />
          </div>
          <div class="form-group Spacing">
            <br />
            <label for="sop" class="col-sm-3">SOP:</label>
            <input
              type="range"
              name="sop"
              placeholder="SOP"
              list="tickmarks"
              min="0"
              max="5"
            />

            <datalist name="sop" id="tickmarks">
              <option value="0"></option>
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5"></option>
            </datalist>
            <br />
            <br />
          </div>
          <div class="form-group Spacing">
            <label for="lor" class="col-sm-3">LOR:</label>
            <input
              name="lor"
              placeholder="LOR"
              class="form-control col-sm-8"
              min="0"
              max="5"
              required
            />
          </div>
          <div class="form-group Spacing">
            <label for="cgpa" class="col-sm-3">CGPA:</label>
            <input
              name="cgpa"
              placeholder="CGPA"
              class="form-control col-sm-8"
              min="5"
              max="10"
              required
            />
          </div>
          <div class="form-group Spacing">
            <label for="research" class="col-sm-3">Research Experience:</label
            ><br />
            <input
              type="radio"
              name="research"
              placeholder="Research"
              value="1"
              required
            />
            Yes
            <input
              type="radio"
              name="research"
              placeholder="Research"
              value="0"
              required
            />
            No
          </div>
          <div class="form-group Spacing mt-5">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/"
              ><button type="button" class="btn btn-secondary">Back</button></a
            >
          </div>
        </form>
      </div>
    </center>
    <br /><br />
  </body>
</html>
